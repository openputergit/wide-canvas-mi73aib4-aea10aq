<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartChef AI - Intelligent Recipe Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .recipe-card:hover { transform: translateY(-5px); }
        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="bi bi-robot text-3xl text-blue-600"></i>
                <h1 class="text-xl font-bold">SmartChef AI</h1>
            </div>
            <div class="flex space-x-4">
                <button class="text-gray-600 hover:text-blue-600"><i class="bi bi-heart"></i></button>
                <button class="text-gray-600 hover:text-blue-600"><i class="bi bi-person-circle"></i></button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Search Section -->
        <div class="max-w-3xl mx-auto mb-12">
            <div class="relative">
                <input type="text" id="ingredient-search" placeholder="Enter ingredients you have or search recipes..." 
                       class="w-full p-4 pl-12 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                <i class="bi bi-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <button onclick="scanIngredients()" class="absolute right-4 top-1/2 transform -translate-y-1/2">
                    <i class="bi bi-camera text-gray-400 hover:text-blue-600"></i>
                </button>
            </div>
            <div class="flex flex-wrap gap-2 mt-4" id="ingredient-tags"></div>
        </div>

        <!-- Recipe Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="recipe-grid"></div>

        <!-- Timer Modal -->
        <div id="timer-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white rounded-lg p-6 w-80">
                <h3 class="text-lg font-bold mb-4">Cooking Timer</h3>
                <div class="text-4xl font-bold text-center mb-4" id="timer-display">00:00</div>
                <div class="flex justify-center space-x-4">
                    <button onclick="startTimer()" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Start</button>
                    <button onclick="stopTimer()" class="bg-red-600 text-white px-4 py-2 rounded-lg">Stop</button>
                    <button onclick="closeTimer()" class="bg-gray-600 text-white px-4 py-2 rounded-lg">Close</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        let ingredients = [];
        let timer;
        let timerRunning = false;
        
        // Initialize with sample recipes
        const sampleRecipes = [
            { name: 'Pasta Primavera', time: '30 mins', difficulty: 'Easy', calories: 450, image: 'https://source.unsplash.com/800x600/?pasta' },
            { name: 'Chicken Stir-Fry', time: '25 mins', difficulty: 'Medium', calories: 380, image: 'https://source.unsplash.com/800x600/?stirfry' },
            { name: 'Vegetable Curry', time: '45 mins', difficulty: 'Medium', calories: 320, image: 'https://source.unsplash.com/800x600/?curry' }
        ];

        // Handle ingredient input
        document.getElementById('ingredient-search').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.target.value) {
                addIngredient(e.target.value);
                e.target.value = '';
            }
        });

        function addIngredient(ingredient) {
            if (!ingredients.includes(ingredient)) {
                ingredients.push(ingredient);
                updateIngredientTags();
                searchRecipes();
            }
        }

        function removeIngredient(ingredient) {
            ingredients = ingredients.filter(i => i !== ingredient);
            updateIngredientTags();
            searchRecipes();
        }

        function updateIngredientTags() {
            const container = document.getElementById('ingredient-tags');
            container.innerHTML = ingredients.map(ing => `
                <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm flex items-center">
                    ${ing}
                    <button onclick="removeIngredient('${ing}')" class="ml-2 text-blue-600 hover:text-blue-800">
                        <i class="bi bi-x"></i>
                    </button>
                </span>
            `).join('');
        }

        function searchRecipes() {
            const grid = document.getElementById('recipe-grid');
            grid.innerHTML = sampleRecipes.map(recipe => `
                <div class="bg-white rounded-lg shadow-md overflow-hidden recipe-card transition-transform duration-300">
                    <img src="${recipe.image}" alt="${recipe.name}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold text-lg mb-2">${recipe.name}</h3>
                        <div class="flex items-center justify-between text-sm text-gray-600">
                            <span><i class="bi bi-clock"></i> ${recipe.time}</span>
                            <span><i class="bi bi-lightning"></i> ${recipe.difficulty}</span>
                            <span><i class="bi bi-fire"></i> ${recipe.calories} cal</span>
                        </div>
                        <div class="mt-4 flex justify-between">
                            <button onclick="showTimer()" class="text-blue-600 hover:text-blue-800">
                                <i class="bi bi-alarm"></i> Timer
                            </button>
                            <button class="text-red-600 hover:text-red-800">
                                <i class="bi bi-heart"></i> Save
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function scanIngredients() {
            alert('Camera scanning functionality would be implemented here!');
        }

        function showTimer() {
            document.getElementById('timer-modal').classList.remove('hidden');
        }

        function closeTimer() {
            document.getElementById('timer-modal').classList.add('hidden');
            stopTimer();
        }

        function startTimer() {
            if (!timerRunning) {
                let time = 300; // 5 minutes
                timerRunning = true;
                timer = setInterval(() => {
                    time--;
                    const minutes = Math.floor(time / 60);
                    const seconds = time % 60;
                    document.getElementById('timer-display').textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    if (time <= 0) {
                        stopTimer();
                        alert('Timer finished!');
                    }
                }, 1000);
            }
        }

        function stopTimer() {
            clearInterval(timer);
            timerRunning = false;
            document.getElementById('timer-display').textContent = '00:00';
        }

        // Initialize the page
        searchRecipes();
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
